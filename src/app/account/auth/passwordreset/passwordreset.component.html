<div class="account-pages mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-patternXYZ">
          <div class="card-body p-4X">
            <!-- Logo -->
            <div class="text-center w-100 m-auto">
              <a routerLink="/">
                <h1>ADMIN PANEL</h1>
                <!--<img src="./assets/images/sh360-logo.svg" alt="" height="75">-->
              </a>
              <p class="text-muted text-white-50X mb-4X mt-3X">Enter your registered email <br/> to continue forgot password process.</p>
            </div>
          </div>
          <div class="card-body p-4X">
             
            <form class="needs-validation" name="resetForm" [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

              <app-ui-preloader [display]="loading"></app-ui-preloader>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
              <ngb-alert type="success" *ngIf="success" [dismissible]="false">{{ success }}</ngb-alert>

              <div class="form-group mb-3" *ngIf="!success">
                <label for="email">Registered Email</label>

                <input type="email" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Enter Registered Email" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Please enter valid email id </div>
                </div>
              </div>

              <div class="form-group mb-0 text-center" *ngIf="!success">
                <button class="btn btn-primary btn-block" type="submit" style="background-color: #3182CE;">Continue</button>
              </div>
            </form>

            <div class="row mt-3">
              <div class="col-12 text-center">
                <!--<p class="text-white-50" style="color: #000000 !important;">Back to <a routerLink="/account/login" class="text-white ml-1" style="color: #336dbf !important;"><b>Log In</b></a></p>-->
                <p>
                  <a routerLink="/account/login" class="text-blue ml-1"> < Back to login </a>
                </p>
              </div> <!-- end col -->
            </div>
            <!-- end row -->
            
          </div> <!-- end card-body-->
        </div>
        <!-- end card -->


      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
