<div class="account-pages mt-4 mb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-patternXYZ">
          <div class="card-body p-4X">
            <!-- Logo -->
            <div class="text-center w-100 m-auto">
              <a routerLink="/">
                <h1>ADMIN PANEL</h1>
                 <!--<img src="./assets/images/sh360-logo.svg" alt="" height="75">-->
              </a>
              <p class="text-muted text-white-50X mb-4X mt-3X">Please enter the credentials below to access your<br/> dashboard</p>
            </div>
          </div>
          <div class="card-body p-4X">
            <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

              <div class="form-group mb-3">
                <label for="email">Registered email ID</label>

                <input type="email" formControlName="email" class="form-control" autofocus
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Enter Registered Email" />

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Please enter valid email id </div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>

                <input type="password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Enter Password" />
                   <p class="text-white-50" style="float: right;">
                      <a routerLink="/account/reset-password" class="text-white-50 ml-1" style="color: #A0AEC0 !important;">Forgot your password?</a>
                   </p>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div> 

              <div class="form-group mb-0 text-center" *ngIf="!loading">
                <button class="btn btn-primary btn-block" type="submit" style="background-color: #3182CE;">Log In</button>
              </div>

              <div class="form-group mb-0 text-center" *ngIf="loading">
                <button class="btn btn-primary btn-block" type="button" disabled="disabled">Please wait...</button>
              </div>

            </form>

            <div class="row mt-3">
              <div class="col-12 text-center">
                
                <!--<p class="text-white-50">
                  <a href="javascript:void(0);" class="text-blue ml-1">Login in with Mobile Number?</a>
                </p>-->
                 
                            
              </div> <!-- end col -->
            </div>
            <!-- end row -->
 
            <div class="row mt-3">
              <div class="col-12 text-center">
                
                <!--<p class="text-white-50 trouble-login ">
                  Trouble logging in?  <a routerLink="/account/contact-support" class="text-blue ml-1" ><b>Contact support</b></a>
                </p>-->
                            
              </div> <!-- end col -->
            </div>
            <!-- end row -->
 
          </div> <!-- end card-body -->
        </div>
        <!-- end card -->

        

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
